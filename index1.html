<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2980b9, #8e44ad);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      animation: slideInFromLeft 1s ease-in-out;
    }

    .description {
      margin-top: 10px;
      font-size: 1.2rem;
      animation: fadeIn 3s ease-in-out;
    }

    #countdown {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      animation: zoomIn 1.5s ease-in-out;
    }

    .time-box {
      margin: 0 10px;
      text-align: center;
    }

    .time-box span {
      display: block;
      font-size: 2.5rem;
      animation: pulse 1s infinite alternate;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    /* Different sizes for snowflakes */
    .snowflake.small {
      width: 5px;
      height: 5px;
      animation-duration: 8s;
    }

    .snowflake.medium {
      width: 8px;
      height: 8px;
      animation-duration: 10s;
    }

    .snowflake.large {
      width: 12px;
      height: 12px;
      animation-duration: 12s;
    }

    /* Snowfall animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.5;
      }
    }

    /* Animations for the content */
    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Container with countdown content -->
  <div class="container">
    <h1>We're Launching Soon!</h1>
    <p class="description">Our website is under construction, but we are coming soon. Stay tuned for something amazing!</p>

    <!-- Countdown Timer -->
    <div id="countdown">
      <div class="time-box">
        <span id="days"></span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours"></span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes"></span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds"></span>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script>
    // Set the launch date
    const launchDate = new Date('October 31, 2024 00:00:00').getTime();

    // Update countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerHTML = days;
      document.getElementById('hours').innerHTML = hours;
      document.getElementById('minutes').innerHTML = minutes;
      document.getElementById('seconds').innerHTML = seconds;

      if (timeLeft < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = "We're Live!";
      }
    }, 1000);

    // Function to create snowflakes at random positions
    function createSnowflake() {
      const snowflake = document.createElement('div');
      const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
      snowflake.classList.add('snowflake', sizeClass);

      // Set random left position
      snowflake.style.left = Math.random() * 100 + 'vw';
      
      // Set random animation duration to give natural fall effect
      snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';

      // Add snowflake to the body
      document.body.appendChild(snowflake);

      // Remove snowflake once it falls out of view
      setTimeout(() => {
        snowflake.remove();
      }, 12000); // Match with the longest fall duration
    }

    // Continuously generate snowflakes every 300ms
    setInterval(createSnowflake, 300);
  </script>
</body>
</html>
